      origin_parameters:
        api_secret: $__API_SECRET
        api_user: $__API_USER
        source_key: $__SOURCE_KEY
        profile_key: $__PROFILE_KEY
      target_parameters:
        company_id: $__COMPANY_ID
        api_token:  $__API_TOKEN
        recruitee_endpoint: "STAGING ENDPOINT"
        offer_ids: [699480,698005]
      status: success
    - id: no_access_token

warehouse:
  RecruiteeProfileWarehouse:
    read:
      - parameters:
          company_id: $__COMPANY_ID
          api_token:  $__API_TOKEN
          recruitee_endpoint: "STAGING ENDPOINT"
actions:
  pull_jobs:
    - id: valid_parameters
      origin_parameters:
        company_id: $__COMPANY_ID
        api_token:  $__API_TOKEN
        recruitee_endpoint: "STAGING ENDPOINT"
        view_mode: "default"
      target_parameters:
        api_secret: $__API_SECRET
        api_user: $__API_USER
        board_key: $__BOARD_KEY
      status: success
    - id: no_client_credentials
      origin_parameters:
        recruitee_endpoint: "STAGING ENDPOINT"
        view_mode: "default"
      target_parameters:
        api_secret: $__API_SECRET
        api_user: $__API_USER
        board_key: $__BOARD_KEY
      status: fatal
      reason: bad_origin_parameters
    - id: no_hrflow_board_key
      origin_parameters:
        company_id: $__COMPANY_ID
        api_token:  $__API_TOKEN
        recruitee_endpoint: "STAGING ENDPOINT"
      target_parameters:
        api_secret: $__API_SECRET
        api_user: $__API_USER
      status: fatal
      reason: bad_target_parameters
    - id: invalid_client_credentials
      origin_parameters:
        company_id: bad_company_id
        api_token:  bad_api_token
        recruitee_endpoint: "STAGING ENDPOINT"
      target_parameters:
        api_secret: $__API_SECRET
        api_user: $__API_USER
        board_key: $__BOARD_KEY
      status: fatal
      reason: read_failure
    - id: invalid_hrflow_api_secret
      origin_parameters: 
        company_id: $__COMPANY_ID
        api_token:  $__API_TOKEN
        recruitee_endpoint: "STAGING ENDPOINT"
      target_parameters:
        api_secret: bad_api_secret
        api_user: $__API_USER
        board_key: $__BOARD_KEY
      status: fatal
      reason: write_failure
  push_profile:
